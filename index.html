<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/globals.css" type="text/css" />
    <link rel="stylesheet" href="/styles/order-summary.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <link rel="stylesheet" href="/styles/pricing-plan.css" type="text/css" />

    <title>Order Summary</title>
  </head>

  <body>
    <div class="orderSummary">
      <header class="header">
        <img
          class="header__image"
          src="/illustration-hero.svg"
          alt="Dancing with headphones"
        />
      </header>

      <main>
        <h1 class="heading">Order Summary</h1>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <section class="pricingPlan">
          <img
            class="pricingPlan__icon"
            src="/icon-music.svg"
            alt="music note"
          />

          <div class="pricingPlan__info">
            <p class="pricingPlan__title">Annual Plan</p>
            <p class="pricingPlan__price">$59.99/year</p>
          </div>

          <button class="pricingPlan__change">Change</button>
        </section>

        <button class="proceedButton">Proceed to Payment</button>

        <button class="cancelButton">Cancel Order</button>
      </main>
    </div>
  </body>
</html>
